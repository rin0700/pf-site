<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Metaverse</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
        display: block;
      }
    </style>
  </head>

  <body>
    <canvas
      id="unity-canvas"
      tabindex="-1"
    ></canvas>

    <script src="Build/WebGLBuild.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGLBuild.data",
        frameworkUrl: "Build/WebGLBuild.framework.js",
        codeUrl: "Build/WebGLBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Metaverse",
        productVersion: "0.1",
        matchWebGLToCanvasSize: true,
        devicePixelRatio: 1.5,
      });
    </script>
  </body>
</html>
